<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - Show Product</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-sm-6">
            <h2>Show Customer</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Customer Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.id}">Customer Id</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Customer Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.name}">Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Customer Lastname:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.surname}">LastName</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Customer MAIL:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.email}">Email</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Customer Phone:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.phonenumber}">Phone</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Customer Adressline1:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.adressline}">AdressLine</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Customer Adressline2:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.adressline2}">AdressLine2</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Customer City:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.city}">City</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Customer State:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.state}">State</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">ZipCode:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.zipcode}">Zipcode</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <a href="/customers">full list</a>
        </div>
    </div>
</div>

</body>
</html>
